<html>
    <head>
        <title>User Login</title>
        <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="htpps://fonts.googleapis.com/css?family=Kaushan+Script|Poppin&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    </head>
    <body>
        
        <section id="banner">
            <img src="images/logo.png" class="logo"> 
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style Your Hair Is Your Life</p>
                <div class="banner-btn">
                    <a href="./signup.html" class="linkBtn">Sign Up</a>
                    <a href="./login.html" class="linkBtn">Log in</a>
                
                </div>
            </div>
        </section>
        <script>
            var menuBtn = document.getElementById("menuBtn")
            var sideNav = document.getElementById("sideNav")
            var menu = document.getElementById("menu")
            
            sideNav.style.right = "-250px";
            
            menuBtn.onclick = function(){
                if(sideNav.style.right == "-250px"){
                    sideNav.style.right = "0";
                    menu.src = "images/close.png";
                }
                else{
                    sideNav.style.right = "-250px";
                    menu.src = "images/menu.png";
                } 
            }
var scroll = new SmoothScroll('a[href*="#"]', {
	speed: 500,
	speedAsDuration: true
});
        </script>
    </body>
</html>
